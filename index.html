<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Molengo"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="weathericon"></div>
    <div id="content">
      <header>
        <div>
          <h1>Weather App</h1>
          <div id="switching">
            <span>°C</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <span>°F</span>
          </div>
        </div>
        <div id="searchbar">
          <i class="las la-search"></i>
          <form>
            <label for="locationinput">
              <input
                type="text"
                id="locationinput"
                minlength="2"
                maxlength="30"
                placeholder="Search location"
              />
            </label>
            <input type="submit" id="submitsearch" value="Search" autofocus />
          </form>
        </div>
        <div id="loading">
          <i class="las la-spinner spinit"></i>
          <span></span>
        </div>
        <div id="notfound"></div>
      </header>
      <div id="centerdiv">
        <div id="info" style="visibility: hidden">
          <div id="locationheader"></div>
          <div id="currenttempdiv">
            <div>
              <h3 id="currenttemp"></h3>
            </div>
            <div id="feelslikediv">
              <p id="weathergifdesc"></p>
              <p class="hideshowtitle">Feels like</p>
              <p id="feelslike"></p>
            </div>
          </div>

          <div id="extratempinfo">
            <div>
              <h3 class="hideshowtitle">
                <i class="las la-temperature-low"></i>Low
              </h3>

              <p id="mintemp"></p>
            </div>
            <div>
              <h3 class="hideshowtitle">
                <i class="las la-temperature-high"></i>High
              </h3>

              <p id="maxtemp"></p>
            </div>
            <div>
              <h3 class="hideshowtitle">Humidity</h3>
              <p id="humidity"></p>
            </div>
          </div>
          <div id="sun">
            <div>
              <h3 class="hideshowtitle"><i class="las la-sun"></i>Sunrise</h3>
              <p id="sunrise"></p>
            </div>
            <div>
              <h3 class="hideshowtitle"><i class="las la-moon"></i>Sunset</h3>
              <p id="sunset"></p>
            </div>
          </div>
        </div>
        <div id="weathergif" style="visibility: hidden">
          <img src="#" id="weathergifimg" />
          <p id="note">
            (Note: This is a terrible ideia, but I need to pratice promises)
          </p>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/paposeco/" alt="github"
        ><span><i class="lab la-github"></i></span>Fabi</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
