<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>Weather</h1>
    <h2>Check the weather in a city:</h2>
    <div id="content">
      <form>
        <label for="locationinput">
          <input
            type="text"
            pattern="[a-zA-Z\s]{2,30}"
            id="locationinput"
            minlength="2"
            maxlength="30"
          />
        </label>
        <input type="submit" id="submitsearch" value="Search" />
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
