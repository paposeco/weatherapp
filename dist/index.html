<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Weather App</h1>
        <div id="switching">
          <span>°C</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span>°F</span>
        </div>
      </header>
      <h2>Check the current weather in any city:</h2>
      <div>
        <form>
          <label for="locationinput">
            <input
              type="text"
              pattern="[a-zA-Z\s]{2,30}"
              id="locationinput"
              minlength="2"
              maxlength="30"
            />
          </label>
          <input type="submit" id="submitsearch" value="Search" autofocus />
        </form>

        <div id="loading">
          <i class="las la-spinner spinit"></i>
          <span>Searching</span>
        </div>
        <div id="info">
          <div id="locationheader"></div>
          <div id="currenttempdiv">
            <div>
              <h3 id="currenttemp"></h3>
            </div>
            <div id="feelslikediv">
              <p id="weathergifdesc"></p>
              <p class="hideshowtitle">Feels like</p>
              <p id="feelslike"></p>
            </div>
          </div>
          <div id="weathergif">
            <p style="visibility: hidden" id="note">
              (Note: This is a terrible ideia, but I need to pratice promises)
            </p>
          </div>
          <div id="extratempinfo">
            <div>
              <h3 class="hideshowtitle">
                <i class="las la-temperature-low"></i>Low
              </h3>

              <p id="mintemp"></p>
            </div>
            <div>
              <h3 class="hideshowtitle">
                <i class="las la-temperature-high"></i>High
              </h3>

              <p id="maxtemp"></p>
            </div>
            <div>
              <h3 class="hideshowtitle">Humidity</h3>
              <p id="humidity"></p>
            </div>
          </div>
          <div id="sun">
            <div>
              <h3 class="hideshowtitle"><i class="las la-sun"></i>Sunrise</h3>
              <p id="sunrise"></p>
            </div>
            <div>
              <h3 class="hideshowtitle"><i class="las la-moon"></i>Sunset</h3>
              <p id="sunset"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
